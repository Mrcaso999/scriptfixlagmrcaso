<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra nguồn truy cập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }

        #result {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #result p {
            margin: 10px 0;
        }

        #result span {
            font-weight: bold;
            color: #1a73e8;
        }

        .test-links {
            text-align: center;
        }

        .test-links h3 {
            margin-bottom: 15px;
        }

        .test-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .test-links a:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kiểm tra nguồn truy cập</h1>
        <div id="result">
            <p>Nguồn truy cập: <span id="referrer">Đang kiểm tra...</span></p>
            <p>Trang web: <span id="website">Đang kiểm tra...</span></p>
            <p>Thời gian truy cập: <span id="timestamp">Đang kiểm tra...</span></p>
        </div>
        <div class="test-links">
            <h3>Thử nghiệm với các liên kết:</h3>
            <a href="index.html" target="_blank">Facebook</a>
            <a href="index.html" target="_blank">YouTube</a>
            <a href="index.html" target="_blank">TikTok</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy thông tin referrer
            const referrer = document.referrer || 'Truy cập trực tiếp';
            const referrerDomain = getReferrerDomain(referrer);
            
            // Lấy thông tin website hiện tại
            const currentWebsite = window.location.href;
            
            // Lấy thời gian hiện tại
            const timestamp = new Date().toLocaleString('vi-VN');
            
            // Hiển thị thông tin
            document.getElementById('referrer').textContent = referrerDomain;
            document.getElementById('website').textContent = currentWebsite;
            document.getElementById('timestamp').textContent = timestamp;
            
            // Cập nhật các link test
            updateTestLinks();
        });

        function getReferrerDomain(url) {
            if (url === 'Truy cập trực tiếp') return url;
            
            try {
                const domain = new URL(url).hostname;
                
                // Kiểm tra và trả về tên trang web phổ biến
                if (domain.includes('facebook.com')) return 'Facebook';
                if (domain.includes('youtube.com')) return 'YouTube';
                if (domain.includes('tiktok.com')) return 'TikTok';
                
                return domain;
            } catch {
                return 'Không xác định';
            }
        }

        function updateTestLinks() {
            const links = document.querySelectorAll('.test-links a');
            links.forEach(link => {
                const platform = link.textContent;
                switch(platform) {
                    case 'Facebook':
                        link.href = 'https://facebook.com';
                        break;
                    case 'YouTube':
                        link.href = 'https://youtube.com';
                        break;
                    case 'TikTok':
                        link.href = 'https://tiktok.com';
                        break;
                }
            });
        }
    </script>
</body>
</html>
