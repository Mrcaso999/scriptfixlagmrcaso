<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        .coins-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .coin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .coin-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .coin-header img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .coin-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .coin-symbol {
            color: #ccc;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .coin-price {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0.5rem 0;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-change {
            font-weight: 600;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .price-change.positive {
            background: rgba(46, 213, 115, 0.15);
            color: #2ed573;
        }

        .price-change.negative {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
        }

        .market-cap {
            color: #ccc;
            font-size: 0.9rem;
        }

        footer {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 1.5rem;
        }

        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-section a {
            color: #ccc;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .nav-links a {
                margin: 0;
            }

            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .content-area {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Banner quảng cáo ở đầu trang -->
    <div class="top-banner">
        <script async="async" data-cfasync="false" src="//pl25351260.profitablecpmrate.com/73b82dd65d9777dd3bc48e45af4eb9a6/invoke.js"></script>
        <div id="container-73b82dd65d9777dd3bc48e45af4eb9a6"></div>
    </div>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>Galaxy Crypto</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Trang chủ</a>
                <a href="#">Tin tức</a>
                <a href="#">Phân tích</a>
                <a href="#">Premium</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="content-area glass-effect">
                <header>
                    <h1>Galaxy Crypto</h1>
                    <p>Khám phá vũ trụ tiền điện tử</p>
                </header>

                <!-- Quảng cáo sau header -->
                <div class="ad-container glass-effect">
                    <script async="async" data-cfasync="false" src="//pl25351260.profitablecpmrate.com/73b82dd65d9777dd3bc48e45af4eb9a6/invoke.js"></script>
                    <div id="container-73b82dd65d9777dd3bc48e45af4eb9a6"></div>
                </div>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Tìm kiếm tiền điện tử..."
                    >
                </div>

                <div class="coins-container" id="coinsContainer">
                    <!-- Coins sẽ được thêm vào đây bằng JavaScript -->
                </div>

                <!-- Quảng cáo cuối danh sách -->
                <div class="ad-container glass-effect">
                    <script async="async" data-cfasync="false" src="//pl25351260.profitablecpmrate.com/73b82dd65d9777dd3bc48e45af4eb9a6/invoke.js"></script>
                    <div id="container-73b82dd65d9777dd3bc48e45af4eb9a6"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="glass-effect">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Về Galaxy Crypto</h3>
                <p>Khám phá vũ trụ tiền điện tử cùng chúng tôi</p>
            </div>
            <div class="footer-section">
                <h3>Liên kết</h3>
                <a href="#">Điều khoản</a>
                <a href="#">Chính sách</a>
                <a href="#">Liên hệ</a>
            </div>
        </div>
    </footer>

    <script>
        class CryptoTracker {
            constructor() {
                this.coinsContainer = document.getElementById('coinsContainer');
                this.searchInput = document.getElementById('searchInput');
                this.coins = [];

                this.init();
            }

            async init() {
                this.searchInput.addEventListener('input', () => this.handleSearch());
                await this.fetchCoins();
                setInterval(() => this.fetchCoins(), 60000);
            }

            async fetchCoins() {
                try {
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&sparkline=false'
                    );
                    this.coins = await response.json();
                    this.renderCoins();
                } catch (error) {
                    console.error('Lỗi khi lấy dữ liệu:', error);
                }
            }

            handleSearch() {
                const searchTerm = this.searchInput.value.toLowerCase();
                const filteredCoins = this.coins.filter(coin => 
                    coin.name.toLowerCase().includes(searchTerm) || 
                    coin.symbol.toLowerCase().includes(searchTerm)
                );
                this.renderCoins(filteredCoins);
            }

            renderCoins(coinsToRender = this.coins) {
                this.coinsContainer.innerHTML = coinsToRender
                    .map(coin => this.createCoinCard(coin))
                    .join('');
            }

            createCoinCard(coin) {
                const priceChange = coin.price_change_percentage_24h;
                const priceChangeClass = priceChange > 0 ? 'positive' : 'negative';

                return `
                    <div class="coin-card">
                        <div class="coin-header">
                            <img src="${coin.image}" alt="${coin.name}">
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol}</div>
                            </div>
                        </div>
                        <div class="coin-price">
                            $${coin.current_price.toLocaleString()}
                        </div>
                        <div class="price-change ${priceChangeClass}">
                            ${priceChange.toFixed(2)}%
                        </div>
                        <div class="market-cap">
                            Market Cap: $${coin.market_cap.toLocaleString()}
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CryptoTracker();
        });
    </script>
</body>
</html>
