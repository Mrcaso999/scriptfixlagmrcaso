<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Thông tin thiết bị Android</h1>
    <p>Dữ liệu dưới đây được thu thập từ trình duyệt:</p>
    <pre id="info"></pre>

    <script>
        function getDeviceInfo() {
            const deviceInfo = {
                "Tên thiết bị (dự đoán)": detectDeviceModel(),
                "User Agent": navigator.userAgent,
                "Ngôn ngữ": navigator.language,
                "Nền tảng": navigator.platform,
                "Online": navigator.onLine ? "Có" : "Không",
                "Loại thiết bị": detectDeviceType(),
                "Hệ điều hành": detectOS(),
                "Độ phân giải màn hình": `${screen.width} x ${screen.height}`,
                "DPI (Device Pixel Ratio)": window.devicePixelRatio,
                "Cảm ứng hỗ trợ": navigator.maxTouchPoints > 0 ? "Có" : "Không",
                "Bộ nhớ khả dụng (GB)": navigator.deviceMemory || "Không hỗ trợ",
                "Số luồng CPU": navigator.hardwareConcurrency || "Không hỗ trợ",
                "Cookie được bật": navigator.cookieEnabled ? "Có" : "Không",
                "Chế độ không làm phiền (DND)": navigator.doNotTrack || "Không xác định"
            };
            return deviceInfo;
        }

        function detectDeviceModel() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes("samsung")) return "Samsung (dự đoán từ User Agent)";
            if (ua.includes("xiaomi")) return "Xiaomi (dự đoán từ User Agent)";
            if (ua.includes("huawei")) return "Huawei (dự đoán từ User Agent)";
            if (ua.includes("oppo")) return "Oppo (dự đoán từ User Agent)";
            if (ua.includes("vivo")) return "Vivo (dự đoán từ User Agent)";
            return "Không xác định (User Agent không đủ thông tin)";
        }

        function detectDeviceType() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes("mobile")) return "Điện thoại";
            if (ua.includes("tablet")) return "Máy tính bảng";
            return "Máy tính để bàn";
        }

        function detectOS() {
            const ua = navigator.userAgent;
            if (ua.includes("Android")) return "Android";
            if (ua.includes("iPhone") || ua.includes("iPad")) return "iOS";
            return "Hệ điều hành không xác định";
        }

        document.getElementById("info").textContent = JSON.stringify(getDeviceInfo(), null, 4);
    </script>
</body>
</html>
