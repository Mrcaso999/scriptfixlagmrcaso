<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin User Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Danh sách truy cập</h1>
    <p>Thông tin các thiết bị truy cập trang web:</p>
    <table>
        <thead>
            <tr>
                <th>Thời gian truy cập</th>
                <th>User Agent</th>
                <th>Nền tảng</th>
                <th>Ngôn ngữ</th>
            </tr>
        </thead>
        <tbody id="info-table"></tbody>
    </table>
    <script>
        // Lấy danh sách thông tin từ localStorage
        const storageKey = 'accessLog';
        let accessLog = JSON.parse(localStorage.getItem(storageKey)) || [];

        // Thu thập thông tin thiết bị hiện tại
        const currentInfo = {
            time: new Date().toLocaleString(),
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language
        };

        // Kiểm tra nếu thiết bị chưa từng truy cập, thì thêm vào danh sách
        const isNewDevice = !accessLog.some(entry => entry.userAgent === currentInfo.userAgent && entry.platform === currentInfo.platform);
        if (isNewDevice) {
            accessLog.push(currentInfo);
            localStorage.setItem(storageKey, JSON.stringify(accessLog));
        }

        // Hiển thị danh sách truy cập
        const tableBody = document.getElementById('info-table');
        accessLog.forEach(info => {
            const row = `
                <tr>
                    <td>${info.time}</td>
                    <td>${info.userAgent}</td>
                    <td>${info.platform}</td>
                    <td>${info.language}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    </script>
</body>

</html>
