<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #0a0b1e;
            min-height: 100vh;
        }

        .stars {
            background: #000 url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index: -3;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .twinkling {
            background: transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index: -2;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            animation: move-twink-back 200s linear infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .navbar {
            background: rgba(10, 11, 30, 0.8);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo i {
            margin-right: 0.5rem;
            color: #7b68ee;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(123, 104, 238, 0.2);
            color: #7b68ee;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 2rem;
        }

        .left-sidebar, .right-sidebar {
            position: sticky;
            top: 100px;
        }

        .content-area {
            border-radius: 15px;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            color: #7b68ee;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(123, 104, 238, 0.5);
        }

        header p {
            color: #a8a8b3;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #7b68ee;
            box-shadow: 0 0 15px rgba(123, 104, 238, 0.3);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7b68ee;
        }

        .coins-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .coin-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.3);
            border-color: #7b68ee;
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .coin-header img {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(123, 104, 238, 0.5);
        }

        .coin-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
        }

        .coin-symbol {
            color: #a8a8b3;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .coin-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7b68ee;
            margin: 0.5rem 0;
            text-shadow: 0 0 10px rgba(123, 104, 238, 0.3);
        }

        .price-change {
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            display: inline-block;
        }

        .price-change.positive {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .price-change.negative {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .market-cap {
            color: #a8a8b3;
            font-size: 0.9rem;
        }

        .ad-space {
            padding: 2rem;
            text-align: center;
            color: #a8a8b3;
            margin-bottom: 2rem;
            border-radius: 10px;
        }

        .ad-space.vertical {
            height: 600px;
            position: sticky;
            top: 100px;
        }

        footer {
            margin-top: 4rem;
            padding: 3rem 0;
            background: rgba(10, 11, 30, 0.8);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: #7b68ee;
        }

        .footer-section a {
            color: #a8a8b3;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #7b68ee;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .left-sidebar, .right-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .nav-links a {
                margin: 0;
            }
            
            .container {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>Galaxy Crypto</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Trang chủ</a>
                <a href="#">Tin tức</a>
                <a href="#">Phân tích</a>
                <a href="#">Premium</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="left-sidebar">
                <div class="ad-space vertical glass-effect">Quảng cáo dọc</div>
            </div>

            <div class="content-area glass-effect">
                <header>
                    <h1>Galaxy Crypto</h1>
                    <p>Khám phá vũ trụ tiền điện tử</p>
                </header>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Tìm kiếm tiền điện tử..."
                    >
                </div>

                <div class="ad-space glass-effect">Quảng cáo trong nội dung</div>

                <div class="coins-container" id="coinsContainer">
                    <!-- Coins sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>

            <div class="right-sidebar">
                <div class="ad-space vertical glass-effect">Quảng cáo dọc</div>
            </div>
        </div>
    </div>

    <footer class="glass-effect">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Về Galaxy Crypto</h3>
                <p>Khám phá vũ trụ tiền điện tử cùng chúng tôi</p>
            </div>
            <div class="footer-section">
                <h3>Liên kết</h3>
                <a href="#">Điều khoản</a>
                <a href="#">Chính sách</a>
                <a href="#">Liên hệ</a>
            </div>
        </div>
    </footer>

    <script>
        class CryptoTracker {
            constructor() {
                this.coinsContainer = document.getElementById('coinsContainer');
                this.searchInput = document.getElementById('searchInput');
                this.coins = [];

                this.init();
            }

            async init() {
                this.searchInput.addEventListener('input', () => this.handleSearch());
                await this.fetchCoins();
                setInterval(() => this.fetchCoins(), 60000);
            }

            async fetchCoins() {
                try {
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&sparkline=false'
                    );
                    this.coins = await response.json();
                    this.renderCoins();
                } catch (error) {
                    console.error('Lỗi khi lấy dữ liệu:', error);
                }
            }

            handleSearch() {
                const searchTerm = this.searchInput.value.toLowerCase();
                const filteredCoins = this.coins.filter(coin => 
                    coin.name.toLowerCase().includes(searchTerm) || 
                    coin.symbol.toLowerCase().includes(searchTerm)
                );
                this.renderCoins(filteredCoins);
            }

            renderCoins(coinsToRender = this.coins) {
                this.coinsContainer.innerHTML = coinsToRender
                    .map(coin => this.createCoinCard(coin))
                    .join('');
            }

            createCoinCard(coin) {
                const priceChange = coin.price_change_percentage_24h;
                const priceChangeClass = priceChange > 0 ? 'positive' : 'negative';

                return `
                    <div class="coin-card">
                        <div class="coin-header">
                            <img src="${coin.image}" alt="${coin.name}">
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol}</div>
                            </div>
                        </div>
                        <div class="coin-price">
                            $${coin.current_price.toLocaleString()}
                        </div>
                        <div class="price-change ${priceChangeClass}">
                            ${priceChange.toFixed(2)}%
                        </div>
                        <div class="market-cap">
                            Market Cap: $${coin.market_cap.toLocaleString()}
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CryptoTracker();
        });
    </script>
</body>
</html>
