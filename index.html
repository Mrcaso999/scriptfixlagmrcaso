<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra thông tin truy cập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 35px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .info-section {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 6px solid #3498db;
            transition: transform 0.3s ease;
        }

        .info-section:hover {
            transform: translateY(-5px);
        }

        .info-item {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-item label {
            display: block;
            color: #34495e;
            font-size: 1em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-item span {
            display: block;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
            padding: 5px 0;
        }

        .test-links {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
        }

        .test-links h3 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8em;
        }

        .test-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .test-links a {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .test-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .test-links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin truy cập</h1>
        <div class="info-section">
            <div class="info-item">
                <label>Nguồn truy cập:</label>
                <span id="referrer">Đang kiểm tra...</span>
            </div>
            <div class="info-item">
                <label>Trang web hiện tại:</label>
                <span id="website">Đang kiểm tra...</span>
            </div>
            <div class="info-item">
                <label>Thời gian truy cập:</label>
                <span id="timestamp">Đang kiểm tra...</span>
            </div>
            <div class="info-item">
                <label>Trình duyệt:</label>
                <span id="browser">Đang kiểm tra...</span>
            </div>
            <div class="info-item">
                <label>Hệ điều hành:</label>
                <span id="os">Đang kiểm tra...</span>
            </div>
            <div class="info-item">
                <label>User Agent:</label>
                <span id="userAgent">Đang kiểm tra...</span>
            </div>
        </div>
        <div class="test-links">
            <h3>Thử nghiệm với các liên kết</h3>
            <div class="test-links-grid">
                <a href="index.html" target="_blank">Facebook</a>
                <a href="index.html" target="_blank">YouTube</a>
                <a href="index.html" target="_blank">TikTok</a>
                <a href="index.html" target="_blank">Instagram</a>
                <a href="index.html" target="_blank">Twitter</a>
                <a href="index.html" target="_blank">LinkedIn</a>
                <a href="index.html" target="_blank">Pinterest</a>
                <a href="index.html" target="_blank">Telegram</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy thông tin referrer
            const referrer = document.referrer || 'Truy cập trực tiếp';
            const referrerDomain = getReferrerDomain(referrer);
            
            // Lấy thông tin website hiện tại
            const currentWebsite = window.location.href;
            
            // Lấy thời gian hiện tại
            const timestamp = new Date().toLocaleString('vi-VN');
            
            // Lấy thông tin trình duyệt
            const userAgent = navigator.userAgent;
            const browserInfo = getBrowserInfo(userAgent);
            const osInfo = getOSInfo(userAgent);
            
            // Hiển thị thông tin
            document.getElementById('referrer').textContent = referrerDomain;
            document.getElementById('website').textContent = currentWebsite;
            document.getElementById('timestamp').textContent = timestamp;
            document.getElementById('browser').textContent = browserInfo;
            document.getElementById('os').textContent = osInfo;
            document.getElementById('userAgent').textContent = userAgent;
            
            // Cập nhật các link test
            updateTestLinks();
        });

        function getBrowserInfo(userAgent) {
            if (userAgent.includes('Firefox')) return 'Mozilla Firefox';
            if (userAgent.includes('Chrome')) return 'Google Chrome';
            if (userAgent.includes('Safari')) return 'Safari';
            if (userAgent.includes('Edge')) return 'Microsoft Edge';
            if (userAgent.includes('Opera')) return 'Opera';
            if (userAgent.includes('Brave')) return 'Brave';
            return 'Không xác định';
        }

        function getOSInfo(userAgent) {
            if (userAgent.includes('Windows')) return 'Windows';
            if (userAgent.includes('Mac OS')) return 'MacOS';
            if (userAgent.includes('Linux')) return 'Linux';
            if (userAgent.includes('Android')) return 'Android';
            if (userAgent.includes('iOS')) return 'iOS';
            if (userAgent.includes('Ubuntu')) return 'Ubuntu';
            return 'Không xác định';
        }

        function getReferrerDomain(url) {
            if (url === 'Truy cập trực tiếp') return url;
            
            try {
                const domain = new URL(url).hostname;
                
                // Kiểm tra và trả về tên trang web phổ biến
                if (domain.includes('facebook.com')) return 'Facebook';
                if (domain.includes('youtube.com')) return 'YouTube';
                if (domain.includes('tiktok.com')) return 'TikTok';
                if (domain.includes('instagram.com')) return 'Instagram';
                if (domain.includes('twitter.com')) return 'Twitter';
                if (domain.includes('linkedin.com')) return 'LinkedIn';
                if (domain.includes('pinterest.com')) return 'Pinterest';
                if (domain.includes('telegram.org')) return 'Telegram';
                if (domain.includes('google.com')) return 'Google';
                if (domain.includes('github.com')) return 'GitHub';
                
                return domain;
            } catch {
                return 'Không xác định';
            }
        }

        function updateTestLinks() {
            const links = document.querySelectorAll('.test-links a');
            links.forEach(link => {
                const platform = link.textContent;
                switch(platform) {
                    case 'Facebook':
                        link.href = 'https://facebook.com';
                        break;
                    case 'YouTube':
                        link.href = 'https://youtube.com';
                        break;
                    case 'TikTok':
                        link.href = 'https://tiktok.com';
                        break;
                    case 'Instagram':
                        link.href = 'https://instagram.com';
                        break;
                    case 'Twitter':
                        link.href = 'https://twitter.com';
                        break;
                    case 'LinkedIn':
                        link.href = 'https://linkedin.com';
                        break;
                    case 'Pinterest':
                        link.href = 'https://pinterest.com';
                        break;
                    case 'Telegram':
                        link.href = 'https://telegram.org';
                        break;
                }
            });
        }
    </script>
</body>
</html>
